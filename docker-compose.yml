version: '3.8'

services:
  database:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: schoolweb-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: schoolweb_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123123
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - schoolweb-network

  app:
    image: thanhnguyen214/student-management-webapp:latest
    container_name: schoolweb-app
    restart: unless-stopped
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: 123123
      DB_NAME: schoolweb_db
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 3000
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      - database
    networks:
      - schoolweb-network

volumes:
  postgres_data:

networks:
  schoolweb-network:
    driver: bridge
